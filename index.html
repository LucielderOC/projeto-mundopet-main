<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>MundoPet</title>
</head>
<body>
    <aside>
        <div class="menu-logo">
            <img src="./img/Frame 2106.png" alt="Pegada no logo">
        </div>
        <nav>
            <ul class="lista-links">
                <li>
                    <a href="#" class="link-item-publicar">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/feed.png" alt="">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/cat.png" alt="">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/info.png" alt="">
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/logout.png" alt="">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="img/Gato laranja2.png" class="mainImage" alt="">
            </div>
            <button>Carregar imagem</button>
            <div class="container-imagem-nome">
                <p>imagem_do_gato.png</p>
                <img src="img/close.svg" alt="">
            </div>
        </div>
        <div class="container-principal">
            <h2>Nova Foto</h2>
            <form>
                <div>
                    <label for="titulo">Título da foto</label>
                    <input type="text" id="titulo" name="titulo" value="Gato Bonifácio">
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao" >O gato bonifácio é um gato laranja, esperto e sapeca.</textarea>
                </div>
                <div>
                    <label for="hashtags">Hashtags</label>
                    <input type="text" id="hashtags" name="hashtags" value="Gato">
                </div>
                <ul class="lista-tags">
                    <li>
                        <p>Gato Laranja</p>
                        <img src="img/close-black.svg" alt="">
                    </li>
                    <li>
                        <p>Gato adulto</p>
                        <img src="img/close-black.svg" alt="">
                    </li>
                </ul>
                <div class="container-botoes">
                    <button class="botao-descartar">Descartar</button>
                    <button class="botao-publicar">Publicar</button>
                </div>
            </form>
        </div>

    </main>
</body>
</html>
